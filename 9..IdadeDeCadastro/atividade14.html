<script>

let idade = prompt("Quantos anos você tem?");

   if(idade < 18){
    const ano = 18 - idade;
    alert(`Infelizmente vc nao pode ter uma conta. mas calma!  faltam apenas ${ano} anos para você poder abrir sua conta`)
   }
   else{
    alert(`tudo certo, nossa equipe analisou e parece que você tem idade suficiente para abrir uma conta conosco`)
   }
    
</script>
