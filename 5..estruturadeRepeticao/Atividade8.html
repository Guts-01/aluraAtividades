<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1 {
      margin: auto;
      margin-top: 20px;
      margin-bottom: 40px;
      text-align: center;
      color: aliceblue;
      width: 100%;
    }

    body {
      text-align: center;
      color: #ffffff;
      font-size: 20px;
      background: linear-gradient(rgb(18, 18, 19), #666, #777);
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
</head>

<body>

  <h1>Abra o inspecionar Clicando na tecla f12, e veja o console</h1>

  <script>

  function jogoDoPIM() {
  for (let i = 1; i <= 40; i++) {
    if (i % 4 === 0) {
      document.write("PIM <br>");
    } else {
      document.write(`${i} <br>`);
    }
  }
}

jogoDoPIM();

  </script>
</body>
